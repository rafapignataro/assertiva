<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assertiva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/login.css">
</head>
<body class="text-center">
  <main class="form-signin">
    <form id="loginForm">
      <h1>Assertiva</h1>
      <div class="form-floating">
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
        <label for="email">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Digita sua senha">
        <label for="password">Senha</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" id="loginButton">
        Entrar
      </button>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script>
    const form = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');

    form.addEventListener('submit', async function(event) {
      event.preventDefault();

      const emailValue = document.getElementById('email').value;
      const passwordValue = document.getElementById('password').value;

      
      try {
        if(emailValue === '' || passwordValue === '') throw new Error('Preencha todos os campos!');

        const data = {
          email: emailValue,
          password: passwordValue
        };
        
        loginButton.disabled = true;

        const response = await fetch('/url', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if(!response.ok) throw Error();

        window.location.href = '/index.html'
      } catch (err) {
        loginButton.disabled = false;
        alert(err.message || 'Erro ao logar! Tente novamente!')
      }
    })
  </script>  
</body>
</html>
